<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodePel">
      <title> UI Profile Cards Example </title>
      <!-- Style CSS -->
      <link rel="stylesheet" href="./css/style.css">
      <!-- Demo CSS (No need to include it into your project) -->
      <link rel="stylesheet" href="./css/demo.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css'>
   </head>
   <body>
      <header class="cd__intro">
         <h1> UI Profile Cards</h1>
      </header>
      <!--$%adsense%$-->
      <main class="cd__main">
         <!-- Start DEMO HTML (Use the following code into your project)-->
         <div class="container">
    
    <div class="card-wrapper">
      
      <div class="card">
        
        <div class="card-image">
          <img src="https://image.ibb.co/dUTfmJ/profile_img.jpg" alt="profile one">
        </div>

      <ul class="social-icons">
        <li>
          <a href="">
            <i class="fab fa-facebook-f" style="color: cornflowerblue;"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fab fa-instagram" style="color: brown;"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fab fa-twitter" style="color: rgb(29, 136, 237);"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fab fa-dribbble" style="color: crimson;"></i>
          </a>
        </li>
      </ul>

      <div class="details">
        <h2>John Deo
          <br>
          <span class="job-title">web Developer</span>
        </h2>
      </div>
    </div>
  </div><!-- end box wrapper --> 
    
    
<div class="card-wrapper">
      
      <div class="card profile-two">
        
        <div class="card-image profile-img--two">
          <img src="https://image.ibb.co/c9rY6J/profile02.jpg" alt="profile two">
        </div>

        <ul class="social-icons">
          <li>
            <a href="">
              <i class="fab fa-facebook-f" style="color: cornflowerblue;"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-instagram" style="color: brown;"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-twitter" style="color: rgb(29, 136, 237);"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-dribbble" style="color: crimson;"></i>
            </a>
          </li>
        </ul>

        <div class="details jane">
            <h2>Jane Doe
              <br>
              <span class="job-title">web Developer</span>
            </h2>
        </div>
    </div>
 </div><!-- END box wrapper -->

 
     
 </div><!-- END container -->
         <!-- END EDMO HTML (Happy Coding!)-->
      </main>
      <footer class="cd__credit">IG||@webdev_rj7</footer>
      
      <!-- Script JS -->
      <script src="./js/script.js"></script>
      <!--$%analytics%$-->
   </body>
</html>
